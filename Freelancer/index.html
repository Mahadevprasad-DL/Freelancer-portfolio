    <style>
        /* Star rating CSS */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5b301;
        }

        /* Style for email and image fields */
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .input-group input[type="email"] {
            flex: 1;
        }

        /* Custom style for file input */
        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-input label {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #333;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .file-input label:hover {
            background-color: #555;
        }

        /* Menu code */
        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 15px 30px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .menu-icon {
            display: none; /* Hidden by default */
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        /* Styles for mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide links by default on mobile */
                flex-direction: column; /* Stack links vertically */
                position: absolute;
                top: 60px; /* Adjust based on header height */
                right: 0;
                background-color: black;
                width: 100%; /* Full width */
                z-index: 1000;
                padding: 10px 0; /* Padding for spacing */
            }

            .nav-links.show {
                display: flex; /* Show links when toggled */
            }

            .nav-links a {
                margin: 10px 0; /* Space between links */
                text-align: center; /* Center align text */
                font-size: 18px; /* Larger font size for better visibility */
            }

            .menu-icon {
                display: block; /* Show menu icon on mobile */
            }
        }
    </style>
</head>

    <h1 class="agile_head text-center">Feedback Form</h1>
    <div class="w3layouts_main wrap">
        <form action="feedback.php" method="post" class="agile_form" enctype="multipart/form-data">
            <h2>How satisfied were you with our Service?</h2>
            <ul class="agile_info_select">
                <li>
                    <input type="radio" name="view" value="excellent" id="excellent" required> 
                    <label for="excellent">Excellent</label>
                </li>
                <li>
                    <input type="radio" name="view" value="good" id="good"> 
                    <label for="good">Good</label>
                </li>
                <li>
                    <input type="radio" name="view" value="neutral" id="neutral">
                    <label for="neutral">Neutral</label>
                </li>
                <li>
                    <input type="radio" name="view" value="poor" id="poor"> 
                    <label for="poor">Poor</label>
                </li>
            </ul>  
            <h2>If you have specific feedback, please write to us...</h2>
            <textarea placeholder="Additional comments" class="w3l_summary" name="comments" required></textarea>

            <input type="text" placeholder="Client's Name" name="client_name" required />
            <input type="text" placeholder="Project Name" name="project_name" required />

            <!-- Email and Image Upload Field -->
            <div class="input-group">
                <input type="email" placeholder="Your Email" name="email" required />
                <div class="file-input">
                    <input type="file" name="client_image" accept="image/*" id="client_image" required />

                </div>
            </div>

            <h2>Rate Us</h2>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
            </div>

            <center><input type="submit" value="Submit" class="agileinfo" /></center>
        </form>
